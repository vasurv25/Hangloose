# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
APPLICATION_NAME=HangLoose
# Keystore Settings
#For Debug
KEYSTORE_DEBUG_FILE=keystore/debug.keystore
KEYSTORE_DEBUG_STOREPASS=android
KEYSTORE_DEBUG_KEYALIAS=androiddebugkey
KEYSTORE_DEBUG_KEYPASS=android

#For Release
KEYSTORE_RELEASE_FILE=keystore/hanglooseKeyStore.jks
KEYSTORE_RELEASE_STOREPASS=hangloose..
KEYSTORE_RELEASE_KEYALIAS=hangloose_key_alias
KEYSTORE_RELEASE_KEYPASS=hangloose..
android.useAndroidX=true
android.enableJetifier=true


